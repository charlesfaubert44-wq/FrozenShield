<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FrozenShield</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
            <div class="login-info">
                <p><strong>First time setup?</strong></p>
                <p>Use the registration form below to create your admin account.</p>
                <button id="show-register" class="btn btn-secondary">Register Admin</button>
            </div>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="register-screen" class="screen">
        <div class="login-container">
            <h1>Register Admin</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p id="register-error" class="error-message"></p>
            </form>
            <button id="show-login" class="btn btn-secondary">Back to Login</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
