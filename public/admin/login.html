<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Frozen Shield Studio</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="auth-card">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h1 class="auth-title">Admin Login</h1>
                <p class="auth-subtitle">Access your dashboard</p>

                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input
                        type="email"
                        id="loginEmail"
                        name="email"
                        placeholder="admin@frozenshield.ca"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="error-message" id="loginError"></div>

                <button type="submit" class="btn-primary">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="auth-footer">
                    <p>First time? <a href="#" id="showRegister" class="auth-link">Register first admin</a></p>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form hidden">
                <h1 class="auth-title">Register Admin</h1>
                <p class="auth-subtitle">Create the first admin account</p>

                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input
                        type="text"
                        id="registerUsername"
                        name="username"
                        placeholder="Choose a username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input
                        type="email"
                        id="registerEmail"
                        name="email"
                        placeholder="admin@frozenshield.ca"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input
                        type="password"
                        id="registerPassword"
                        name="password"
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="registerConfirmPassword"
                        name="confirmPassword"
                        placeholder="Re-enter your password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>

                <div class="error-message" id="registerError"></div>

                <button type="submit" class="btn-primary">
                    <span class="btn-text">Register</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="showLogin" class="auth-link">Back to login</a></p>
                </div>
            </form>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
