<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FrozenShield</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
            <div class="login-info">
                <p><strong>First time setup?</strong></p>
                <p>Use the registration form below to create your admin account.</p>
                <button id="show-register" class="btn btn-secondary">Register Admin</button>
            </div>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="register-screen" class="screen">
        <div class="login-container">
            <h1>Register Admin</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p id="register-error" class="error-message"></p>
            </form>
            <button id="show-login" class="btn btn-secondary">Back to Login</button>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="screen">
        <nav class="admin-nav">
            <div class="admin-nav-content">
                <h2>FrozenShield Admin</h2>
                <div class="nav-buttons">
                    <button id="nav-projects" class="nav-btn active">Projects</button>
                    <button id="nav-contacts" class="nav-btn">Contacts</button>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </nav>

        <div class="admin-content">
            <!-- Projects Section -->
            <div id="projects-section" class="section active">
                <div class="section-header">
                    <h2>Manage Projects</h2>
                    <button id="add-project-btn" class="btn btn-primary">Add New Project</button>
                </div>
                <div id="projects-list" class="items-list"></div>
            </div>

            <!-- Contacts Section -->
            <div id="contacts-section" class="section">
                <div class="section-header">
                    <h2>Contact Submissions</h2>
                </div>
                <div id="contacts-list" class="items-list"></div>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Project</h2>
            <form id="project-form">
                <input type="hidden" id="project-id">
                <div class="form-group">
                    <label for="project-title">Title *</label>
                    <input type="text" id="project-title" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description *</label>
                    <textarea id="project-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-image">Image URL</label>
                    <input type="url" id="project-image">
                </div>
                <div class="form-group">
                    <label for="project-url">Project URL</label>
                    <input type="url" id="project-url">
                </div>
                <div class="form-group">
                    <label for="project-tags">Tags (comma separated)</label>
                    <input type="text" id="project-tags" placeholder="React, Node.js, MongoDB">
                </div>
                <div class="form-group">
                    <label for="project-order">Display Order</label>
                    <input type="number" id="project-order" value="0">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="project-featured">
                    <label for="project-featured">Featured Project</label>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Save Project</button>
                    <button type="button" id="cancel-project" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
